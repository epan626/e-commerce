<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link type="text/css" rel='stylesheet' href="{% static 'ecommerce/css/materialize.css'%}">
    <style type="text/css">
      form{
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h4 class="center-align">Admin Login Page</h4>
        <form class="" action="" method="post">
          <div class="input-field">
            <label for="email">Email:</label>
            <input id="email" name="email" type="text">
          </div>
          <div class="input-field">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password">
          </div>
          <input class="right" type="submit" name="" value="Login">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'ecommerce/js/materialize.js'%}"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('select').material_select();
    });
    </script>
  </body>
</html>
